{{ person.name }}
<button
  type="button"
  class="btn btn-primary float-right"
  (click)="showCalendar(person)"
  *ngIf="!person.showCalendar"
>
  Show Calendar
</button>
<div [hidden]="!person.showCalendar" *ngIf="person.calendarInitialized">
  <button
    type="button"
    class="btn btn-primary float-right"
    (click)="person.showCalendar = false"
  >
    Hide Calendar
  </button>
  <calendar
    [person]="person"
    [contextMenuActions]="calendarContextMenuActions"
    (contextMenuActionClicked)="onContextMenuActionClicked($event)"
    (dayRendered)="dayRendered($event)"
  ></calendar>
  <div class="legend">
    <div><i class="far fa-square square-blue"></i> Feedback</div>
    <div><i class="far fa-square square-red"></i> One-on-one</div>
  </div>
</div>
